<md-card>
  <!-- <button(click)="evolution()">Check Evolutions</button>       -->

  <h1>THIS ARE THE  POKEMONS</h1>  
<table class="table table-hover" width="100%">
  <thead class="text-success">
    <tr>
      <!-- <th width="10%">Id</th> -->
      <th width="35%">Name</th>
      <th width="5%"></th>
    </tr>
  </thead>
  

  <tbody>
    <!-- <td>{{pokemons[1].species.name}}</td> -->
    <tr *ngFor="let p of pokemons; let i = index">
      <!-- <td class="align-mid">{{pokemons[0].species.name}}</td> -->
      <td class="align-mid">{{p.species.name}}</td>
      <td class="align-mid"(click)='addToBagPokemons(p)'><button>Add to bag</button></td>
    </tr>
  </tbody>
</table>



<div >

  <h1>THIS IS THE BAG</h1>
  <h2>These are your Pokemons</h2>
  <table class="table table-hover" width="100%">
      <thead class="text-success">
        <tr>
          <th align="align-left" width="35%">Name</th>
          <th align="align-left" width="10%">Level</th>          
          <th align="align-left" width="10%">Evolve Level</th>
          <th align="align-left" width="10%">Evolve Item</th>          
          <th align="align-mid" width="5%"></th>
        </tr>
      </thead>
      
    
      <tbody>
        <!-- <td>{{pokemons[1].species.name}}</td> -->
        <tr *ngFor="let p of bag; let i = index">
          <!-- <td class="align-mid">{{pokemons[0].species.name}}</td> -->
          <td align=align-right>{{p.species.name}}</td>
          <td class="align-right">{{p.species.actualLevel}}</td>                    
          <td  class="align-right">{{p.evolves_to[0].evolution_details[0].min_level}}</td>  
          <!-- <td class="align-right">{{p.evolution_info.status}}</td>      -->
          <td class="align-right">{{p.species.item1}}</td>
          <td class="align-right"(click)='test(i)'><button>Level Up</button></td>                 
          <td class="align-right"(click)='checkEvolution(i)'><button>{{p.species.status}}</button></td>
        </tr>
      </tbody>
    </table>



</div>

<div>

    <h1>THIS ARE THE ITEMS</h1>
    <!-- <h2>These are your Pokemons</h2> -->
    <table class="table table-hover" width="100%">
        <thead class="text-success">
          <tr>
            <th align="align-left" width="35%">Items</th>
            <!-- <th align="align-left" width="10%">Level</th>          
            <th align="align-left" width="10%">Evolve Level</th> -->
            <th align="align-mid" width="5%">Add to bag</th>
          </tr>
        </thead>
        
      
        <tbody>
          <!-- <td>{{pokemons[1].species.name}}</td> -->
          <tr *ngFor="let i of items; let i = index">
            <!-- <td class="align-mid">{{pokemons[0].species.name}}</td> -->
            <!-- <td align=align-right>{{i.name}}</td> -->
            <!-- <td class="align-right">{{p.species.actualLevel}}</td>                    
            <td class="align-right">{{p.evolves_to[0].evolution_details[0].min_level}}</td>  
            <!-- <td class="align-right">{{p.evolution_info.status}}</td>      -->
            <!-- <td class="align-right"(click)='test(i)'><button>Add rare candy</button></td>           --> 
            <td class="align-right"><button>+</button></td>
          </tr>
        </tbody>
      </table>

</div>

</md-card>
